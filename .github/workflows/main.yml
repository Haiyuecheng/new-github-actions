name: Matrix Configuration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      fail-fast: false # when a job fails, it will not affect successive jobs running in parallel.
      max-parallel: 5
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        image: [hello-world,node,python, alpine]
        exclude: 
          - images: alpine
            os: windows-latest
        include: 
          - images: amd64/alpine
            os: ubuntu-20.04
    runs-on: ${{ matrix.os }}
    env:
      ENVIRONMENT: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Echo Docker Details
        run: docker info

      - name: Run Image on ${{ matrix.os }}
        run: docker run ${{ matrix.image }}
