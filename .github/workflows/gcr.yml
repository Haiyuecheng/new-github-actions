name: Docker Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CONTAINER_REGISTRY: docker.io
      IMAGE_NAME: srj-app
      github.repository_owner: haiyuecheng

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: DockerHub Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Publish code to DockerHub
        run: docker push ${{ env.CONTAINER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: GHCR Login
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io --username "${{ github.actor }}" --password-wdgdNZ@sySeLJ7y

      - name: Publish code to GHCR
        run: |
          docker build -t ghcr.io/${{ env.github.repository_owner }}/${{ env.IMAGE_NAME }}:latest .
          docker push ghcr.io/${{ env.github.repository_owner }}/${{ env.IMAGE_NAME }}:latest